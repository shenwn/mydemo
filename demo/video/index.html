<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音频播放器</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
</head>
<body>
	<div class="vContainer">
		<div class="video">
			<video id="myvideo" preload="preload" width="100%" height="100%">
				<source src="http://video.mukewang.com/mk.mp4" type="video/mp4">
				您的浏览器不支持当前播放格式
			</video>
			<div class="shade">
				<img src="./image/pause.png">
				<img src="./image/play.png">
			</div>
		</div>
		<div class="control">
			<div class="top">
				<div class="progress">
					<span class="progressDot"></span>
					<span class="progressMark"></span>
				</div>
				<div class="timeTip" hidden></div>
			</div>
			<div class="bottom">
				<div class="pause" id="playBtn">
					<img src="./image/pause.png" hidden title="暂停">
					<img src="./image/play.png" title="播放">
				</div>
				<div class="time">
					<span class="currentTime">00:00</span>
					<span>/</span>
					<span class="duration">00:00</span>
				</div>
				<div class="volume">
					<img src="./image/volume.png" id="volumeBtn1">
					<img src="./image/静音.png" id="volumeBtn2" hidden>
					<div class="volumnBar">
						<span class="volumnDot"></span>
						<span class="sound"></span>
					</div>
				</div>
				<div class="speed">
					<span class="selected" title="播放速率">1.0X</span>
					<ul class="speedList">
						<li>1.0X</li>
						<li>2.0X</li>
						<li>3.0X</li>
						<li>4.0X</li>
					</ul>
				</div>
				<div class="allScreen">
					<img src="./image/全屏.png" id="screenBtn1" title="全屏">
					<img src="./image/退出全屏.png" id="screenBtn2" title="退出全屏" hidden>
				</div>
			</div>
			<div class="loading"></div>
		</div>
	</div>
	<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
