<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>作业5</title>
		<link rel="stylesheet" type="text/css" href="css/bannerstyle.css">
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	</head> 
	<body>
		<h1>jQuery实现轮播图</h1>
		<!-- 整个轮播图盒子 -->
		<div class="banner-box">
			<!-- 选项卡盒子 -->
			<div class="img-box">
				<div class="banner-now"><a href="#"><img src="img/1.jpg"/></div>
				<div><a href="#"><img src="img/2.jpg"/></a></div>
				<div><a href="#"><img src="img/3.jpg"/></a></div>
				<div><a href="#"><img src="img/4.jpg"/></a></div>
				<div><a href="#"><img src="img/5.jpg"/></a></div>
			</div>
			<!-- 左右切换按钮 -->
			<a href="javascript:void(0)"><span class="button prev"><img src="img/pre2.png"></span></a>
			<a href="javascript:void(0)"><span class="button next"><img src="img/pre.png"></span></a>
			<!-- 小圆点切换按钮盒子 -->
			<div class="dots" id="dots">
				<span class="active"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	<script src="js/style.js"></script>
	
	</body>
</html>
